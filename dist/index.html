<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>King's Weather Forecast</title>
</head>

<body id="default-bkg">
  <nav>
    <p>King's Weather Forecast</p>
    <hr>
  </nav>
  <div class="info collection">
    <form id="form">
      <input name="city" id="city" type="text" placeholder="Enter a location" required>
      <button class="btn"><i class="fa fa-search" aria-hidden="true"></i></button><br>
    </form>
    <form id="temp-form">
      <label id="temp-label">To Fahrenheit:</label>
      <label class="switch">
        <input name="temp" id="temp" type="checkbox">
        <span class="slider round"></span>
      </label>

    </form>
  </div>

  <div id="results-area" class="info data hidden">
    <div id="city-label"></div>
    <div id="date" class="data-pt"></div>
    <div id="temperature" class="data-pt"></div>
    <div id="conditions" class="data-pt"></div>
    <div id="wind-speed" class="data-pt"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
